<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Happy Birthday Mayuri!</h1>
        </header>
        <main>
            <section class="slideshow">
                <div class="photo-container">
                    <img src="photos/photo1.jpg" alt="Birthday Image 1" class="active">
                    <img src="photos/photo2.jpg" alt="Birthday Image 2">
                    <img src="photos/photo3.jpg" alt="Birthday Image 3">
                </div>
            </section>
            <section class="message">
                <h2>Wishing you a fantastic birthday!</h2>
                <p>May your day be filled with joy, laughter, and everything you wished for. Have a great year ahead!</p>
            </section>
            <section class="upload">
                <input type="file" id="photo-upload" multiple accept="image/*">
                <label for="photo-upload">Upload Photos</label>
            </section>
        </main>
        <footer>
            <audio controls autoplay>
                <source src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </footer>
    </div>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
